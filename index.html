<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Document</title>
</head>
<body>
    <div class="container">
    	<form action="" method="post">
    		<h2>Registration</h2>
    		<div class="content">
    			<div class="input-box">
    				<label for="fname">First Name</label>
    				<input type="text" placeholder="Enter your first name" name="fname" required>
    			</div>
    			<div class="input-box">
    				<label for="lname">Last Name</label>
    				<input type="text" placeholder="Enter your last name" name="lname" required>
    			</div>
    			<div class="input-box">
    				<label for="fname">Phone No</label>
    				<input type="tel" placeholder="Enter your phone number" name="phone" required>
    			</div>
    			<div class="input-box">
    				<label for="fname">Email</label>
    				<input type="email" placeholder="Enter your Email" name="email" required>
    			</div>
    			<span class="gender-title">Gender</span>
    			<div class="gender-category">
    				<input type="radio" name="gender" id="male">
    				<label for="male">Male</label>
    				<input type="radio" name="gender" id="fmale">
    				<label for="fmale">Fe-Male</label>
    				<input type="radio" name="gender" id="othre">
    				<label for="other">Other</label>
    			</div>
    		</div>
    		<div class="alert">
    			<p>By Clicking Sign-Up,you agree to our <a href="#">terms,</a> <a href="#"> Privacy Policy</a>and <a href="#">Cookies Policy</a> you may receive SMS notifications from us and opt out at any time</p>
    		</div>
    		<div class="button-container">
    			<button type="submit">Registration</button>
    		</div>
    	</form>
    </div>
</body>
</html>
